    <!--主体-->
    <div class="main">
        <div class="logo">
            <img src="img/baidu.png" class="logo1" alt="百度一下">
        </div>
        <div class="searchwarp">
            <input type="text" class="search" placeholder="请输入搜索内容">
            <input type="button" class="button" value="百度一下">

        </div>
    </div>
    <div class="foot">
        <div class="QRcode">
            <img src="img/QRcode.png" class="QRcode1" alt="扫一扫下载手机百度">

    </div>
    <script>

        const searchInput = document.querySelector('.search');
        const searchButton = document.querySelector('.button');

        const performSearch = () => {
            const query = searchInput.value.trim();
            if (query) {
                window.location.href = `https://www.baidu.com/s?wd=${encodeURIComponent(query)}`;
            } else {
                alert('请输入搜索内容！');
            }
        };

        searchButton.addEventListener('click', performSearch);

        searchInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                performSearch();
            }
        });
    </script>

</body>
